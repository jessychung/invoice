<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Atributes</title>
</head>
<body>

<div class="person" data-first-name="Wes" data-last-name="Bos" data-age="48">
    Wes
</div>

<div class="person" data-first-name="John" data-last-name="Smith" data-age="15">
    John
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    //when some click on that div, alert firstname, lastname and age

    $('.person').on('click', function () {
        //vanilla js
        console.log(this.dataset);
        //jquery 1
        console.log($(this).data());
        //jquery 2 get only one
        console.log($(this).data('first-name'));


        //ES6 destructuring (awesome)
        var {firstName, lastName, age } = this.dataset;

        var sentence = `${firstName} ${lastName} is ${age} years old`;
        console.log(sentence);
    });
</script>
</body>
</html>
